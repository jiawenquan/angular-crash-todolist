<div [ngClass]="setClasses()">
    <p>
        <input (change)="onToggle(todo)" type="checkbox" [checked]="todo.completed"/>
        {{ todo.title }}
        <button (click)="onDelete(todo)" class="del">x</button>
    </p>
</div>

<!--1、[ngClass]="setClasses()" 绑定 setClasses() 方法获取 classes 的样式字典-->
<!--2、(change)="onToggle(todo)" 绑定 onToggle(todo) 方法 ,当value 改变时触发-->
<!--3、[checked]="todo.completed"  checked 属性 双向绑定 completed 字段-->
<!--4、(click)="onDelete(todo)"  绑定 onDelete(todo) 方法 执行删除操作-->
